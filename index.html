<!DOCTYPE html>
<html>
	<head>
		<title<Car-Saver, 35.</title>
		<link rel="stylesheet" href="carstyle.css">
	</head>
	<body>
		<div id="transparent-box">
			<h1> Car Selector </h1>
			<h2> Enter Cars To Be Saved. </h2>
			<div id="login-box">
				<input type="text" id="email-box" value="Email">
				<input type="text" id="password-box" value="Password">
				<button id="login-button"> Login </button>
			</div>
			<div id="create-box">
				<input type="text" id="new-email-box" value="Email">
				<input type="text" id="new-fname-box" value="First Name">
				<input type="text" id="new-lname-box" value="Last Name">
				<input type="text" id="new-password-box" value="Password">
				<button id="create-button"> Create User</button>
			</div>
			<div id="original-box">
				<input type="text" id="year-box" value="Year">
				<input type="text" id="make-box" value="Make">
				<input type="text" id="model-box" value="Model">
				<input type="text" id="type-box" value="Type">
				<input type="text" id="rating-box" value="Rating">
			</div>
			<div id="new-box">
				<input type="text" id="new-year-box">
				<input type="text" id="new-make-box">
				<input type="text" id="new-model-box">
				<input type="text" id="new-type-box">
				<input type="text" id="new-rating-box">
			</div>
			<div id="button">
				<button id="car-button">Save</button>
				<div id="update-button"></div>
			</div>
			<div id="Saved-Cars">
				<h3><u> Saved Entries:</u></h3>
				<ul id="car-list" style="list-style-type: none;"></ul>
			</div>
		</div>
	</body>
	<script src="client.js"></script>
</html>
